<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bijan Murmu - Link Tree</title>
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide/link.svg" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            min-height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem 2rem 3rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.35);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            object-fit: cover;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1.username {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
            user-select: none;
            position: relative;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        h1.username:hover {
            color: #ffd369;
        }

        /* Social media icons row */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-bottom: 2rem;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: auto;
            border-radius: 0;
            aspect-ratio: unset;
            background: none;
            transition: color 0.2s;
            color: #fff;
            box-shadow: none;
            overflow: visible;
            padding: 0;
        }

        .social-icons svg {
            width: 30px;
            height: 30px;
            display: block;
        }

        .social-icons a:hover {
            color: #ffd369;
            background: none;
            transform: none;
            box-shadow: none;
        }

        /* Remove hover effect on mobile */
        @media (max-width: 480px) {
            .social-icons {
                gap: 12px;
            }

            .social-icons a:hover {
                color: #fff;
                background: none;
                transform: none;
                box-shadow: none;
            }
        }

        /* Links container */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a.link-btn {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #3a0ca3;
            font-weight: 600;
            padding: 0.85rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.6);
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        a.link-btn:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
            color: #610094;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 154, 158, 0.9);
        }

        .copy-tooltip {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .copy-tooltip.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            max-width: 360px;
            width: 100%;
            padding: 1.5rem 2rem;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: left;
            position: relative;
        }

        .modal h2 {
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.5rem;
            color: #ffd369;
        }

        .modal p {
            margin-bottom: 0.6rem;
            font-size: 1rem;
            line-height: 1.3;
            word-break: break-word;
        }

        .modal button.close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #ffd369;
            cursor: pointer;
            font-weight: 700;
            user-select: none;
            transition: color 0.2s ease;
        }

        .modal button.close-btn:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem 2.5rem;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            h1.username {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            a.link-btn {
                font-size: 0.95rem;
                padding: 0.75rem 1rem;
            }
        }

        body.no-hover .social-icons a:hover {
            color: inherit !important;
            background: none !important;
            transform: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

<body>

    <script>
        // Username copy-to-clipboard with tooltip feedback
        const usernameEl = document.getElementById('username');
        const tooltip = document.getElementById('tooltip');

        usernameEl.addEventListener('click', () => {
            const usernameText = usernameEl.textContent.trim();
            navigator.clipboard.writeText(usernameText).then(() => {
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 1500);
            });
        });

        // Modal open/close logic for Playlist and Contact
        const playlistBtn = document.getElementById('playlistBtn');
        const contactBtn = document.getElementById('contactBtn');
        const playlistModal = document.getElementById('playlistModal');
        const contactModal = document.getElementById('contactModal');

        // Show Playlist modal when button is clicked
        playlistBtn.addEventListener('click', e => {
            e.preventDefault();
            playlistModal.classList.add('active');
            playlistModal.focus();
        });

        // Show Contact modal when button is clicked
        contactBtn.addEventListener('click', e => {
            e.preventDefault();
            contactModal.classList.add('active');
            contactModal.focus();
        });

        // Close modal when close button is clicked
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.closest('.modal-overlay').classList.remove('active');
            });
        });

        // Close modal if user clicks outside the modal content
        [playlistModal, contactModal].forEach(modal => {
            modal.addEventListener('click', e => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Allow closing modals with the Escape key
        window.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                [playlistModal, contactModal].forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });

        // On first touch, disable hover effects for touch devices
        window.addEventListener('touchstart', function onFirstTouch() {
            document.body.classList.add('no-hover');
            window.removeEventListener('touchstart', onFirstTouch, false);
        }, false);
    </script>
